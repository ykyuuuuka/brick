<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="/vender/resource/jquery.ex-code-prettify.css">
	<link rel="stylesheet" href="/vender/resource/app.css">

	<style>
	.test {
		width: 900px;
		text-align: right;
		font-size: 40px;
		margin: 0 auto;
		padding: 100px 0;
		line-height: 1.3;
	}
	.test p {
		padding: 0;
		margin: 0;
	}
	</style>
</head>

<body>

	<div class="test">
		<p>あいうえおアイウエオ安以宇衣於！？％＆</p>
		<br><br>
		<p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
		<p>abcdefghijklmnopqrstuvwxyz</p>
		<p>1234567890!?%&</p>
	</div>

	<div class="ex-code-prettify demo-top">
		<textarea class="code" data-ex-code-prettify-param="{codeType:'html'}">
			<div class="logo">Ex Code Prettify</div>
		</textarea>

		<textarea class="code" data-ex-code-prettify-param="{codeType:'html'}">
			<h1>test</h1>
		</textarea>
	</div>

	<script src="/vender/resource/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script src="/vender/resource/prettify.js"></script>
	<script src="/vender/resource/jquery.ex-code-prettify.js"></script>
	<script src="/vender/resource/behave.js"></script>
	<script src="/vender/resource/app.js"></script>
</body>
</html>
